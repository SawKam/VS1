<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./Target/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" mindar-image="filterMinCF:0.001; filterBeta: 1000"/>
      <a-assets>
        <img id="card" src="./Assets/Meshable.png" />
        <a-asset-item id="avatarModel" src="./Assets/Lion.glb"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height=".35" width="1" rotation="0 0 0"></a-plane>
        <a-entity id="rotatingModel" position="0 0 1.1"
        animation="property: rotation; to: 0 0 360; dur: 20000; easing: linear; loop: true">
        <a-gltf-model rotation="90 0 0" scale="2 2 2" src="#avatarModel"></a-gltf-model>
      </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
